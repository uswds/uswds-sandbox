<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 | escape }}"
  />
  <title>
    {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape
    }}{% endif %}

  <link rel="stylesheet" href="{{ "/assets/css/my-styles.css" | url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | url }}" />
</head>

<!--start submit button -->
<input
  type="submit"
  class="usa-button margin-top-2 {% if tooltip_title %}usa-tooltip{% endif %}"
  id="submitbutton"
  {% if tooltip_title %}
    title="{{ tooltip_title }}"
  {% endif %}
  value="{{ label | default: 'Reserve my spot!' }}"
  {% if not enabled %}disabled{% endif %}
  formaction="{{ '/pages/confirmation/' | url }}"
  aria-describedby="conduct-error-hint"
>
<!--end submit button -->
